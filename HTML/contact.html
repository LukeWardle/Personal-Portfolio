<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <h1>Luke Wardle</h1>
        <button id="menu-btn" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav>
            <ul>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="../index.html">Home Page</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main class="backgroundcolorcontainer">
        <div class="formpagedescriptioncontainer">

        </div>
        <div class="formcontainer">
            <form id="contactform" action="/submit" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required aria-label="Name" />
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required aria-label="Email" />
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" minlength=10 required aria-label="Message"></textarea>
                    <p class="form-hint">Please provide details about your inquiry, including any relevant information that will help us respond to your message more effectively.</p>
                </div>
                
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â© Luke Wardle</p>
    </footer>
    <script src="../Javascript/script.js"></script>
</body>
</html>
